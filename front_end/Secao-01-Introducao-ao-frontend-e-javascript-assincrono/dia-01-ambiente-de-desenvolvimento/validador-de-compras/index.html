<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./src/main.js" type="module" defer></script>
  <title>Validador de compras</title>
</head>
<body>
  <main>
    <h1>VALIDADOR DE CAMPOS</h1>
    <form action="#">
      <input type="text" id="input">
      <select name="lista" id="list">
        <option value="CPF">CPF</option>
        <option value="email">email</option>
        <option value="hexColor">Cor Hexadecial</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>
      <button type="submit" id="button">Validar</button>
    </form>
    <p id="text">Escolha uma opção, digite o valor e clique em validar.</p>
  </main>
</body>
</html>
