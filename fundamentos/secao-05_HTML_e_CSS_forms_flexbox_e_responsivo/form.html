<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only - Bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Pikaday - https://github.com/Pikaday/Pikaday -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo:</label>
            <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
            <br/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Endereço de e-mail:</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
            <br/>
        </div>

        
        <div class="mb-3 form-check">
            <label for="destination1" class="form-check-label">Cidade</label>
            <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

            <label for="destination2" class="form-check-label">Campo</label>
            <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

            <label for="destination3" class="form-check-label">Praia</label>
            <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

            <label for="destination4" class="form-check-label">Montanhas</label>
            <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
            <br/>
        </div>

        <div class="mb-3">
            <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            <br/>
            <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
            <br/>
        </div>

        <div class="mb-3">
            <label for="datepicker">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="datepicker">
        </div>

        <div class="mb-3">
            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            <input type="checkbox" name="promo" id="promo">
        </div>

        <div class="mb-3">
            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="agreement" id="agreement" required>
        </div>
      </fieldset>

      <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-primary">Apagar informações</button>
    </form>

    <!-- Pikaday - https://github.com/Pikaday/Pikaday -->
  </body>
</html>
